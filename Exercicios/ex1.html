<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let soma = 0
        
            for(i=1; i<=4 ; i++){

          const valor = Number(prompt('Nota: '));

        
          
           if (valor > 10){
               alert('Erro, nota não adicionada')
             } else {
                 soma = soma + valor }

            
        } 

         

        function rfinal (){

            const media = (soma) / 4
             alert(`Sua Média: ${media}`)

             const resultado =  media >= 7 ? 'Aprovado': (media >= 5 ? 'Recuperação': 'Reprovado');

             return resultado}
             
             alert(rfinal())

        </script>    
</body>
</html>
