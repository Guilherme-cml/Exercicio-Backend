<!DOCTYPE html>

<body>
    <script>

        const salario = Number(prompt('Salário'))
        const reajuste = Number(prompt('Porcentagem de Reajuste'))

        const calculo = (salario * reajuste) / 100

        alert(`O valor do reajuste de ${reajuste}% é R$${calculo}, seu salário irá ser R$${salario + calculo}`)




    </script>
</body>
